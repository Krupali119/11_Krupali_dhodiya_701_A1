<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Node Script UI</title>
  <style>
    body {
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      background: linear-gradient(to right, #f7d0ff, #f9dbf6);
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #561e5a;
    } 
    .box {
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0px 0px 10px #cce3ff;
      padding: 30px;
      width: 50%;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Welcome to Node.js Script UI</h1>
    <p>This UI is served by <strong>server.js</strong> using Express.</p>
  </div>
</body>
</html>
